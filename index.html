<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User - GitHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
  </head>
  <body style="font-family: 'Noto Sans', sans-serif">
    <div
      style="
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding-top: 100px;
          padding-bottom: 100px;
        "
      >
        <div>
          <img
            src="public/githubLogo.png"
            alt="githubLogo"
            style="width: 600px"
          />
        </div>

        <div>
          <input
            type="text"
            placeholder="Seu nome de usuÃ¡rio GitHub"
            style="
              width: 500px;
              height: 40px;
              border-radius: 5px;
              outline: none;
              border: 1px solid #cccccc;
              padding-left: 10px;
              font-size: 18px;
            "
            id="user"
          />
        </div>
        <div>
          <button
            style="
              width: 200px;
              margin-top: 20px;
              background-color: black;
              border-radius: 8px;
              cursor: pointer;
            "
            onclick="getPerfil()"
          >
            <p style="color: #fff; font-size: 18px">Pesquisar</p>
          </button>
        </div>
      </div>
      <div
        class="invisible"
        id="divPai"
        style="flex-direction: column; align-items: center"
      >
        <div id="avatarDiv" style="margin-left: 30px"></div>
        <div
          id="divProjects"
          style="
            width: 1000px;
            margin-top: 100px;
            border-top: 1px solid #cccccc;
          "
        ></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
